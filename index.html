<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Like Me?</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

/* ===== SLIDER BACKGROUND ===== */
.slider {
    position: fixed;
    inset: 0;
    z-index: -3;
}

.slide {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
}

.slide.active {
    opacity: 1;
}

/* blur + dark overlay */
.overlay-bg {
    position: fixed;
    inset: 0;
    backdrop-filter: blur(5px);
    background: rgba(0,0,0,0.45);
    z-index: -2;
}

/* ===== BODY CENTER ===== */
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:white;
}

/* ===== CARD ===== */
.container{
    background: rgba(255,255,255,0.95);
    color:#333;
    padding:45px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 20px 50px rgba(0,0,0,0.5);
    max-width:420px;
    width:90%;
}

h1{
    font-family:'Dancing Script',cursive;
    font-size:3em;
    color:#e91e63;
    margin-bottom:30px;
}

/* ===== BUTTONS ===== */
.buttons{
    display:flex;
    justify-content:space-around;
}

button{
    padding:15px 35px;
    font-size:1.2em;
    border:none;
    border-radius:18px;
    cursor:pointer;
    font-weight:600;
    transition:.3s;
}

#yes{
    background:linear-gradient(45deg,#4caf50,#66bb6a);
    color:white;
}

#yes:hover{
    transform:scale(1.1);
}

#no{
    background:linear-gradient(45deg,#f44336,#ef5350);
    color:white;
}

/* ===== POPUP ===== */
.overlay{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    z-index:5;
}

.popup{
    display:none;
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:white;
    color:#333;
    padding:40px;
    border-radius:22px;
    text-align:center;
    z-index:10;
    box-shadow:0 25px 60px rgba(0,0,0,0.5);
}

.popup h2{
    font-family:'Dancing Script',cursive;
    color:#e91e63;
    font-size:2.5em;
}

.popup button{
    margin-top:20px;
    background:linear-gradient(45deg,#e91e63,#f06292);
    color:white;
}

/* ===== HEART FLOAT ===== */
.heart{
    position:absolute;
    font-size:2em;
    animation:float 7s linear infinite;
    opacity:.8;
}

@keyframes float{
    0%{transform:translateY(100vh);opacity:0;}
    50%{opacity:1;}
    100%{transform:translateY(-100vh);opacity:0;}
}

/* ===== MOBILE ===== */
@media(max-width:600px){
    h1{font-size:2.4em;}
    .buttons{flex-direction:column;gap:20px;}
}
</style>
</head>

<body>

<!-- ===== BACKGROUND SLIDER ===== -->
<div class="slider">
    <div class="slide active" style="background-image:url('bg1.jpeg')"></div>
    <div class="slide" style="background-image:url('bg2.jpeg')"></div>
    <div class="slide" style="background-image:url('bg3.jpeg')"></div>
</div>
<div class="overlay-bg"></div>

<!-- Floating Hearts -->
<div class="heart" style="left:10%">‚ù§Ô∏è</div>
<div class="heart" style="left:30%;animation-delay:2s">üíñ</div>
<div class="heart" style="left:50%;animation-delay:4s">üíï</div>
<div class="heart" style="left:70%;animation-delay:1s">‚ù§Ô∏è</div>
<div class="heart" style="left:90%;animation-delay:3s">üíñ</div>

<!-- MAIN CARD -->
<div class="container">
    <h1>Do You Like Me? üíï</h1>
    <div class="buttons">
        <button id="yes">Yes üòç</button>
        <button id="no">No üòè</button>
    </div>
</div>

<!-- POPUP -->
<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
    <h2>Happy New Year My Love ‚ù§Ô∏èüéâ</h2>
    <p>You made my day special üíñ<br>Stay with me forever ‚ú®</p>
    <button onclick="closePopup()">Close</button>
</div>

<script>
/* ===== SLIDER LOGIC ===== */
const slides = document.querySelectorAll(".slide");
let index = 0;

setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
}, 3500);

/* ===== BUTTON LOGIC ===== */
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const popup = document.getElementById("popup");
const overlay = document.getElementById("overlay");

noBtn.addEventListener("click", () => {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
});

yesBtn.addEventListener("click", () => {
    popup.style.display = "block";
    overlay.style.display = "block";
});

function closePopup(){
    popup.style.display = "none";
    overlay.style.display = "none";
}
</script>

</body>
</html>
